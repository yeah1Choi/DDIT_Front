<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/style.css">
<script src="../js/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		$('#send').on('click', function() {
			// 입력한 값을 가져온다
			idvalue = $('#id').val().trim();
			passvalue = $('#pass').val().trim();

			// 서버로 보내서 
			$.ajax({
				url : 'memberInput.jsp',
				type : "post",
				//data : "id="+idvalue+"&pass="+passvalue,
				data : {
					"id" : idvalue,
					"pass" : passvalue
				},
				success : function(res) {

				},
				error : function(xhr) {
					alert("상태 : " + xhr.status);
				},
				dataType : 'json'
			})
		})
	})
</script>
</head>
<body>
	<h2></h2>
	<form action="">
		<label>아이디</label> <input type="text" name="id" id="id" required><br />

		<label>비밀번호</label> <input type="password" name="pass" id="pass"
			required><br /> <input type="button" value="click" id="send">
	</form>
	<br />
	<br />
	<div id="result1"></div>
	<hr color="red" />
</body>
</html>
