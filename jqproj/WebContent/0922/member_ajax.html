<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/style.css">
<script src="../js/jquery-3.7.1.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript">
$(function(){
	$('#member').on('click',function(){
		
		// ajax의 단축메뉴
//		$.get('member.jsp',function(){/* 출력내용 */},'json')
//		$.getJSON('member.jsp',function(){/* 출력내용 */})
		
		// ajax는 중괄호 안에 있어서 키:밸류 의 형식으로 사용가능
		$.ajax({
			
			// 요청 : url, type
			url : 'member.jsp',
			type : 'get',
			
			// 응답
			success : function(res){
				
				// 출력내용
				code = "<table border ='1' class='table table-hover'>";
				code += "<tr><th>아이디</th>";
				code += "<th>이름</th><th>주소</th>";
				code += "<th>전화번호</th><th>이메일</th></tr>";

				$.each(res, function(i, v) {

					code += "<tr><td>" + res[i].id + "</td>";
					code += "<td>" + v.name + "</td><td>" + v.addr
							+ "</td>";
					code += "<td>" + v.hp + "</td><td>" + v.mail
							+ "</td></tr>";

				})
				code += "</table>";

				// 출력
				$('#result1').html(code);
			},
			error : function(xhr){ },
			dataType : 'json'
		})
	}) 
})
</script>
</head>
<body>
	<h2></h2>
	<input type="button" value="click" id="member" />
	<br />
	<br />
	<div id="result1"></div>
	<hr color="red" />
</body>
</html>
