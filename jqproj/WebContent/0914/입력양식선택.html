<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/style.css">
<script src="../js/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
$(function() {
	$('#btn1').on('click',function() {
		// input 요소 테두리 lime, 배경색  핑크
		//$('#result1 :input').css('border','3px solid lime').css('background','pink');
		$('#result1 input').css('border','3px solid lime').css('background','pink');
		
		// input type이 button 인 요소 배경색 노란
		//$('#result1 input[type = button]')
		$('#result1 input:button').css('background','yellow');
		
		// Button  요소와 input   type이 button 인 요소 배경색 하늘색
		//$('#result1 button, #result1 input[type=button]')
		$('#result1 :button').css('background','lightblue');
		
		// Type이 submit 요소의 배경색 녹색
		// $('#result1 input[type = submit], #result1 button[type = submit]')
		$('#result1 :submit').css('background','green');
		
		// Type이 reset인 요소의 배경색 노랑 
		$('#result1 :reset').css('background','yellow');
		
		// Type이 text, password 인 요소의 테두리 파랑
		//$('#result1 input[type = text], #result1 input[type = password]')
		$('#result1 :text, #result1 :password').css('border','3px double blue');
		
		// Type이 file, image인요소의 테두리 빨강
		//$('#result1 input[type = file], #result1 input[type = image]')
		$('#result1 :file, #result1 :image').css('border','3px dotted red');
	})
})
</script>
</head>
<body>
	<h2>입력 양식 선택자 : form</h2>
	<input type="button" value="click" id="btn1" />
	<br />
	<div id="result1">
		<!-- <form onsubmit="return false;"> onsubmit: 전송 이벤트 메소드 -->
		<form action="입력양식.jsp" method="post"  onsubmit="return false;"> 
		<!-- action이 실행하려면 input name 속성 필수 -->
		<!-- onsubmit="return false;" : 전송을 하지 않는다 -->
			Text : <input type="text" name="id"/>
			<br> 
			
			Password : <input type="password" name="pass"/>
			<br><br> 
			
			Radio : 
			<input type="radio" name="radioGroup" id="radioA" value="A"/> A 
			<input type="radio" name="radioGroup" id="radioB" value="B"/> B
			<br><br> 
			
			Checkbox : 
			<input type="checkbox" name="checkboxes" id="checkbox1" value="1"/> 1 
			<input type="checkbox" name="checkboxes" id="checkbox2" value="2"/> 2
			<br><br> 
			
			Textarea : <br> <textarea rows="15" cols="50" id="myTextarea" id="myTextarea"></textarea>
			<br><br> 
			
			Image(전송) : <input type="image" src="../images/heart.png">
			<br><br> 
			
			File : <input type="file"><br><br> 
			
			Buttons : 
			<button>button</button>
			<button type="button" id="normalButton">Normal</button> 
			<button type="submit" id="submitButton">Submit</button> 
			<button type="reset" id="resetButton">Reset</button> 
			<br><br>
			
			<input type="button" value="일반버튼"> 
			<input type="submit" value="전송버튼"> 
			<input type="reset" value="초기화버튼"> 
			<br><br>
		</form>
	</div>
	<hr color="red" />
</body>
</html>
