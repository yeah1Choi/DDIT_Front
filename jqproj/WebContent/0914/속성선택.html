<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/style.css">
<script src="../js/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		$('#btn1').on('click', function() {
			// id가 result- 로 시작하는 div태그를 선택
			// $('#result-1, #result-2...')
			$('div[id |= result]').css('border','3px solid red');
		})
		
		$('#btn2').on('click',function() {
			// class가 pp인 p태그 요소를 선택
			// $('p.pp')
			$('p[class = pp]').css('background','blue').css('color','white');
		})
		
		$('#btn3').on('click',function() {
			// title에 star이 들어가는 p태그 요소를 선택
			// ~= : 공백으로 구분된 단어가 있는 것을 선택
			// $('p[title ~= star]').css('font-size','2.0rem');
			// *= : 구분없이 내용에 포함하는 모든 요소 선택
			$('p[title *= star]').css('font-size','2.0rem'); 
		})
	})
</script>
</head>
<body>
	<h2>속성 선택</h2>
	<input type="button" value="div[id |= result]" id="btn1" />
	<input type="button" value="p[class = pp]" id="btn2" />
	<input type="button" value="p[title ~= star]" id="btn3" />
	<br />
	<div id="result-1" class="pp"></div>
	<div id="result-2"></div>
	<hr color="red" />
	<p class="pp" title="koreastar">hello1</p> <!-- title속성 : 후버시 메시지상자의 내용 -->
	<p class="pp" title="koreastar">hello2</p>
	<p class="pp2" title="korea star">hello3</p>
</body>
</html>
