<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/style.css">
<script src="../js/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
$(function(){
	// 기존 버튼의 추가 이벤트 : bind() 또는 delegate()
	$('#add').on('click',function(){
		vfile = '<p>파일 <input type="file" name="file">';
		vfile += '<input type="button" value="삭제" class="del"></p>';
		
		$('#result1').append(vfile);
	})
	
	// 추가된 버튼의 삭제 이벤트 : delegate()
	$(document).on('click','.del',function(){
		// $(this).parent().empty(); // 요소안의 요소들만 비운거라 p태그는 남아있음
		$(this).parent().remove();
	})
})
</script>
<style type="text/css">
p {
	border: 2px solid #ccc;
	padding: 10px;
}
</style>
</head>
<body>
	<h2></h2>
	이름 <input type="text" name="name"><br />
	파일 <input type="file" name="file">
	<input type="button" value="추가" id="add"/>
	<br />
	<div id="result1"></div>
	<hr color="red" />
</body>
</html>
