<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/style.css">
<script src="../js/jquery-3.7.1.min.js"></script>
<script>
	$(document).ready(() => {
		$('#btn1').on('click',() => {
			// 전체 배경색을 변경 
//			$('*').css('background','yellow');
			// id가 result1인 요소의 배경색 변경
			$('#result1').css('background','yellow');
			
	        // h1요소의 글자색을 파랑 
	        $('#result1 h1').css('color','blue');
	        
		    // id가 para인 요소의 글자색은 녹색
		    $('#result1 #para').css('color','green');
		    
		    // class 가 sample요소의 글자색은 빨강
		    $('#result1 .sample').css('color','red'); 
		})
	})
</script>
</head>
<body>
	<input type="button" value="click" id="btn1" />
	<br />
	<div id="result1">
		<h1>제목입니다</h1>
		<h2 id="para">작은 제목입니다</h2>
		<h2 class="sample">샘플입니다</h2>
	</div>
	<hr color="red" />
</body>
</html>
