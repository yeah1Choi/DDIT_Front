<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/style.css">
<script src="../js/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
$(function(){
	$('p').on('mouseover', function(){ // 이벤트는 소괄호에 적기
		$(this).addClass('fcolor'); // class 메소드는 선택자에 .이 필요없음
	})
	$('p').on('mouseout',function(){
		$(this).removeClass('fcolor');
	})
	$('p').on('click',function(){
		$(this).toggleClass('ffont');
	})
	$('div.result1').on('click',function(){
		if($(this).hasClass('bcolor')) {
			$(this).removeClass('bcolor');
		} else {
			$(this).addClass('bcolor');
		}
	})
})
</script>
<style type="text/css">
p {
	color: blue;
	font-size: 1.3rem;
}
.result1 {
	background: yellow;
}
p:hover {
	text-decoration: underline;
}
/* 정적 스타일 : 처음부터 스타일이 적용되서 나옴 */

.fcolor {
	color: red;
}
.ffont {
	font-size: 2.0rem;
}
.bcolor {
	background: lightblue;
}
</style>

</head>
<body>
	<h2></h2>
	<input type="button" value="click" id="btn1" />
	<br />
	<div class="result1">
		<p>무궁화 꽃이 피었습니다</p>
	</div>

		<p>무궁화 꽃이 피었습니다</p>
	</div>
	<div class="result1">
		<p>무궁화 꽃이 피었습니다</p>
	</div>
	<hr color="red" />
</body>
</html>
