<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/style.css">
<style>
.siblings * {
	display: block;
	border: 2px solid lightgrey;
	color: lightgrey;
	padding: 5px;
	margin: 15px;
}

.start {
	color: blue;
	font-size: 1.5rem;
}

.ancestors * {
	display: block;
	border: 2px solid lightgrey;
	color: lightgrey;
	padding: 5px;
	margin: 15px;
}
</style>
<script src="../js/jquery-3.7.1.min.js"></script>
<script>
	$(document).ready(function() {
		$('#next').on('click', function() {
			$("li.start").next().css({
				"color" : "red",
				"border" : "2px solid red"
			})
		})

		$('#nextall').on('click', function() {
			$("li.start").nextAll().css({
				"color" : "green",
				"border" : "2px solid green"
			})
		})

		$('#nextuntil').on('click', function() {
			$("#result1 li.start").nextUntil($('#result1 li:last')).css({
				"color" : "orange",
				"border" : "2px solid orange"
			})
		})

		////////////////////////////////////////////////////////////////////
		
		$('#parent').on('click', function() {
			$("span").parent().css({
				"color" : "red",
				"border" : "2px solid red"
			});
		})

		$('#parents').on('click', function() {
			$("span").parents().css({
				"color" : "orange",
				"border" : "2px solid orange"
			});
		})

		$('#parentsselector').on('click', function() {
			$("span").parents("ul").css({
				"color" : "green",
				"border" : "2px solid green"
			});
		})

		$('#parentsUntil').on('click', function() {
			$("span").parentsUntil("div").css({
				"color" : "blue",
				"border" : "2px solid blue"
			});
		})
	});
</script>
</head>
<body>
	<h2></h2>
	<input type="button" value="next" id="next" />
	<input type="button" value="nextall" id="nextall" />
	<input type="button" value="nextuntil" id="nextuntil" />
	<br />
	<div id="result1" style="width: 500px;" class="siblings">
		<ul>
			ul (parent)
			<li>li (sibling)</li>
			<li>li (sibling)</li>
			<li class="start">li (sibling with class name "start")</li>
			<li>li (the next sibling of li with class name "start")</li>
			<li>li (sibling)</li>
			<li>li (sibling)</li>
		</ul>
	</div>
	<hr color="red" />

	<h2></h2>
	<input type="button" value="parent" id="parent" />
	<input type="button" value="parents" id="parents" />
	<input type="button" value="parents(selector)" id="parentsselector" />
	<input type="button" value="parentsUntil" id="parentsUntil" />
	<br />
	<div id="result2" class="ancestors" style="width: 500px;">
		div (great-grandparent)
		<ul>
			ul (grandparent)
			<li>li (direct parent) <span>span</span>
			</li>
		</ul>
	</div>
	<hr color="red" />
</body>
</html>
