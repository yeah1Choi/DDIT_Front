<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sport</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/subpage.css" />
    <style>
      .box {
        height: auto;
      }
      .inflex {
        width: 75%;
      }
      p {
        text-align: center;
        margin-bottom: 10px;
      }
      .inflex p:last-child {
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="pic"><img src="../images/가구01.avif" alt="쇼파" /></div>
        <div class="inflex">
          <p class="title">EKTORP 엑토르프</p>
          <p class="price">619,000원</p>
          <p class="explain">3인용소파, 할라르프 그레이</p>
        </div>
        <input type="button" value="상세정보보기" />
      </div>
      <div class="box">
        <div class="pic">
          <img src="../images/가구02.avif" alt="욕실가구" />
        </div>
        <div class="inflex">
          <p class="title">HEMNES 헴네스 / TÖRNVIKEN 퇴른비켄</p>
          <p class="price">608,900원</p>
          <p class="explain">
            욕실가구 4종, 화이트/VOXNAN/복스난 수도꼭지, 82 cm
          </p>
        </div>
        <input type="button" value="상세정보보기"/>
      </div>
      <div class="box nm">
        <div class="pic">
          <img src="../images/가구03.avif" alt="야외테이블" />
        </div>
        <div class="inflex">
          <p class="title">ASKHOLMEN 아스크홀멘</p>
          <p class="price">123,500원</p>
          <p class="explain">
            야외용벽테이블+접이식의자2, 라이트 스테인 브라운/쿠다르나 그레이
          </p>
        </div>
        <input type="button" value="상세정보보기" />
      </div>
    </div>
  </body>
</html>
