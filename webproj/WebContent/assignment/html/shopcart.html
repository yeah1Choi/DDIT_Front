<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopcart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        padding: 0;
      }
      body {
        font-family: "Gowun Dodum", sans-serif;
      }
      a,
      p,
      li,
      input,
      button {
        text-decoration: none;
        color: #0b2447;
        font-family: "Gowun Dodum", sans-serif;
        font-size: 16px;
        word-break: keep-all;
      }
      h1 {
        text-align: center;
        margin: 40px auto;
      }
      #container {
        width: 60%;
        display: flex;
        flex-direction: column;
        margin: 0 auto;
      }
      table {
        border: 3px solid #ccc;
        width: 100%;
        height: auto;
        box-sizing: border-box;
        border-collapse: collapse;
      }
      .bottom {
        margin: 0 auto;
      }
      .btn {
        margin-top: 30px;
        margin-right: 10px;
        border: none;
        color: #fff;
        border: 1px solid #19376d;
        background: #19376d;
        padding: 2px 12px;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s;
      }
      .btn:hover {
        border: 1px solid #19376d;
        color: #19376d;
        background-color: #fff;
      }
      input[type="number"] {
        width: 120px;
        text-align: center;
      }
      th,
      td {
        text-align: center;
        border: 1px solid #ccc;
        padding: 10px 20px;
      }
      h2 a {
        font-size: 23px;
        transition: all 0.3s;
      }
      h2 a:hover {
        text-shadow: 2px 2px 2px #ccc;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>장바구니 페이지</h1>
      <table>
        <tr>
          <th>품목</th>
          <th>가격</th>
          <th>수량</th>
          <th>합계</th>
        </tr>
        <tr>
          <td>컴퓨터 세트</td>
          <td>2,000,000원</td>
          <td><input type="number" value="0" /></td>
          <td><input type="number" value="0" /></td>
        </tr>
        <tr>
          <td>티셔츠</td>
          <td>50,000원</td>
          <td><input type="number" value="0" /></td>
          <td><input type="number" value="0" /></td>
        </tr>
        <tr>
          <td>음악파일</td>
          <td>1,000원</td>
          <td><input type="number" value="0" /></td>
          <td><input type="number" value="0" /></td>
        </tr>
        <tr>
          <td>영화파일</td>
          <td>5,000원</td>
          <td><input type="number" value="0" /></td>
          <td><input type="number" value="0" /></td>
        </tr>
      </table>
      <div class="bottom">
        <input class="btn" type="button" value="계산" />
        <input class="btn" type="submit" value="구매" />
        <input class="btn" type="reset" value="초기화" />
      </div>
      <h2><a href="index.html">Back to Home</a></h2>
    </div>
  </body>
</html>
