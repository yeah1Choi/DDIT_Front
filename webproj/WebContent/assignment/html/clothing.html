<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clothing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/subpage.css" />
  </head>
  <style>
    .explain {
        text-align: center;
    }
  </style>
  <body>
    <div class="container">
      <div class="box">
        <div class="pic">
          <img src="../images/맨투맨셋업.jpg" alt="맨투맨셋업" />
        </div>
        <div class="inflex">
          <p class="title">맨투맨셋업</p>
          <p class="price">26,150원</p>
          <p class="explain">
            이지스튜디오 아치 플레이 더블 맨투맨 + 팬츠 오버핏 트레이닝세트
          </p>
        </div>
        <input type="button" value="쇼핑카트에 추가하기" />
      </div>
      <div class="box">
        <div class="pic"><img src="../images/티셔츠.jpg" alt="티셔츠" /></div>
        <div class="inflex">
          <p class="title">티셔츠</p>
          <p class="price">19,900원</p>

          <p class="explain">오티디 오버핏 16수 내추럴 반팔 티셔츠</p>
        </div>
        <input type="button" value="쇼핑카트에 추가하기" />
      </div>
      <div class="box nm">
        <div class="pic"><img src="../images/반바지.jpg" alt="반바지" /></div>
        <div class="inflex">
          <p class="title">반바지</p>
          <p class="price">24,900원</p>
          <p class="explain">앨빈클로 컬러 무지 밴드 반바지 PAN1455</p>
        </div>
        <input type="button" value="쇼핑카트에 추가하기" />
      </div>
    </div>
  </body>
</html>
