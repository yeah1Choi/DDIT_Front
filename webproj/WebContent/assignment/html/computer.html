<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Computer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap"

    <link rel="stylesheet" href="../css/subpage.css" />

  <body>
    <div class="container">
      <div class="box">
        <div class="pic"><img src="../images/레노바.png" alt="레노버" /></div>
        <div class="inflex">
          <p class="title">레노버</p>
          <p class="price">629,000원</p>
          <p class="explain">

      <div class="box nm">

        <div class="inflex">
          <p class="title">삼성</p>
          <p class="price">599,000원</p>
          <p class="explain">
            삼성 NT551EBE 15.6인치 인텔 8세대 Core-i5 SSD 탑재 윈도우11설치,

        <input type="button" value="쇼핑카트에 추가하기" />
