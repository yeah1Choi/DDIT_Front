<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
table {
	border: 5px solid #EBE76C;
	margin: 20px;
}

th {
	height: 50px;
	background: #EBE76C;
	color: white;
	font-size: 1.5em;
}

td {
	width: 200px;
	height: 50px;
	text-align: center;
}

table#tab2 {
	border: 10px outset #ED7B7B;
}

}

table#tab3 {
	border: 5px solid #F0B86E;
	border-collapse: collapse;
}

table#tab3 th {
	background: #F0B86E;
}

table#tab4 {
	border: 5px solid #836096;
	border-collapse: separate;
	border-spacing: 20px;
}

table#tab4 th {
	background: #836096;
}
</style>
</head>
