<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/style.css">
<script type="text/javascript">
	function Circle(rad) {
		this.rad = rad;
		
		this.getArea = function(){
			return this.rad * this.rad * Math.PI;
		}
	}
	
	Circle.prototype.name = "동글이"; // 클래스의 프로토타입 - 모든 Circle 객체의 name 속성이 "동글이"로 설정
	Circle.prototype.getCircum = function() { // 모든 Circle 객체에 getCircum 함수가 추가
		return 2 * this.rad * Math.PI;
	}
	
	var proc1 = () => {
		let c1 = new Circle(5);
//		c1.name = "동글이"; // c1의 name속성에만 "동글이"

//		c1.getCircum = function() { // c1객체에만 getCircum 함수 추가
//			return 2 * this.rad * Math.PI;
//		}
	
		printObj(c1,"result1");
	}
	var printObj = (obj, result) => {
		
		 // 출력 내용
		 str = `반지름 : ${obj.rad} <br>`;
		 str += `면적 : ${obj.getArea()} <br>`;
		 str += `둘레 : ${obj.getCircum()} <br>`;
		 str += `이름 : ${obj.name} <br>`;
		 
		 //출력
		 document.getElementById(result).innerHTML = str;
	}
	var proc2 = () => {
		let c2 = new Circle(7);
		printObj(c2,"result2");
	}
</script>
</head>
<body>
	<h2></h2>
	<input type="button" value="click" onclick="proc1()">
	<br>
	<div id="result1"></div>
	<hr color="red">
	<br>

	<h2></h2>
	<input type="button" value="click" onclick="proc2()">
	<br>
	<div id="result2"></div>
	<hr color="red">
	<br>
</body>
</html>
