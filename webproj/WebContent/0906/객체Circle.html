 	const circle = {}
	circle.rad = 5;
	circle.getArea = function() {
		return this.rad * this.rad * Math.PI;
	}
	circle.getCircum = function() {
		return 2 * Math.PI * this.rad;
	} 

	var proc1 = () => {
		// 원의 정보를 출력
		circle.name = "동그라미";

		str = `반지름 : ${circle.rad} <br>`;
		str += `이름 : ${circle.name} <br>`;
		str += `면적 : ${circle.getArea().toFixed(2)} <br>`;
		str += `둘레 : ${circle.getCircum().toFixed(2)}`;
		
		document.querySelector("#result1").innerHTML = str;
	}
</script>
</head>
<body>
	<h2>circle 객체</h2>
	<p>속성 : 반지름 rad</p>
	<p>메소드 : getArea(), getCircum()</p>
	<p>소수이하 자릿수 : toFixed(자릿수)</p>
	<input type="button" value="click" onclick="proc1()">
	<br>
	<div id="result1"></div>
	<hr color="red">
	<br>
</body>
</html>
