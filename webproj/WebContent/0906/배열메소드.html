<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/style.css">
<script type="text/javascript">

const arr = ["딸기","복숭아","포도","망고","망고스틴","귤","딸기","망고","용과","딸기"];

str = "";

var proc1 = (aa) => {
//	idx = arr.indexOf("망고스틴"); // 5
//	idx = arr.indexOf("사과"); // 배열에 없는 요소는 -1 반환

	// 입력받아 과일 찾기
	input = prompt("어떤 과일을 찾으세요?")
	
	if(aa == 1) {
		idx = arr.indexOf(input);
	} else if(aa == 2) {
		idx = arr.lastIndexOf(input);	
	}
	
	str = `찾는 과일 : ${input} <br>`;
	
	if(idx > -1 && aa == 1) {
		str += `indexOf) ${input}은(는) ${idx}번째 칸에 있습니다.`;
	} else if(idx > -1 && aa == 2) {
		str += `lastIndexOf) ${input}은(는) ${idx}번째 칸에 있습니다.`;
    } else {
    	str += `${input}은(는) 없습니다.`;
	}
	
	document.querySelector("#result1").innerHTML = str;
}

var proc2 = () => {
	while(true) {
		while(true){
			// 추가할 요소를 입력
			input = prompt("추가할 과일을 입력");
			
			// 배열에 추가
			arr.push(input);
			
			// 계속??
			cont = confirm("계속할래?");
			
			// break되는 조건 비교
			if(!cont) break;
		}
		
		// 출력
		document.querySelector('#result2').innerHTML = arr;
	}
}

var proc3 = () => {
	str =`원래 배열 : ${arr} <br>`;
	popvalue = arr.pop();
	
	str += `제거된 요소 : ${popvalue} <br>`;
	
	str += `제거 후 배열 : ${arr} <br>`;
	
	document.getElementById('result3').innerHTML = str;
}

var appleProc = () => {
	input = prompt("과일입력");
	start = 0;
	str = "";
	
	while(true){
		idx = arr.indexOf(input, start);
		
		if( idx == -1 ) break;
		
		str += `${idx}번째 `;
		
		start = idx + 1;
	
	}
	
	str += "있습니다";
	
	document.getElementById('result').innerHTML = str;
}

var proc4 = () => {
	arr2= arr.slice(1,5);
	
	str = `원래배열 : ${arr} <br>`;
	str += `arr.slice(1,5) 배열 : ${arr2} <br>`;
	
	document.querySelector("#result4").innerHTML = str;
}

var proc5 = () => {
	idx = 0;
	str = "";
	while(true) {
		// 두개의 딸기위치
		start = arr.indexOf("딸기",idx); 
		// 0번째부터 시작 0번째 위치 찾음, start = 0
		// 그 다음 6번째부터 시작 6번째 위치 찾음, start = 6
		end = arr.indexOf("딸기",start+1); 
		// 1번째에서 6번째 위치, end = 6
		// 그다음 6번째에서 9번째 위치, end = 9
		
		if(end == -1)break;
		
		sliceArr = arr.slice(start+1,end);
		
		str += sliceArr + "<br>";
		
		idx = end;
	}
	document.querySelector("#result4").innerHTML = str;
}

var proc6 = () => {
	str = "";
	arr.splice(3,0,500);
	
	str += `배열에 500을 인덱스 3에 추가: ${arr.join(", ")} <br>`;
	
	document.querySelector("#result5").innerHTML = str;
}

var proc7 = () => {
	arr1 = [100,200,300,400,500];
	str = "";
	
//	conarr = arr.concat(arr1);
	conarr = arr1.concat(arr);
	
	str += `두 배열을 합친 결과: ${conarr.join(", ")} <br>`;
		
	document.querySelector("#result5").innerHTML = str;
}

var proc8 = () => {
	str = arr.join();
	
	res = `배열길이 : ${arr.length} <br>`;
	res += `문자열길이 : ${str.length} <br>`;
	
	document.querySelector("#result8").innerHTML = str;
	
	ss = "";

	for(i=0;i<arr.length;i++) {
		ss += `arr[${i}] : ${arr[i]} <br>`;
	}
	
	document.querySelector("#result8").innerHTML += ss;
	
	ss = "";

	for(i=0;i<str.length;i++) {
		ss += `str[${i}] : ${str[i]} <br>`;
	}
	
	document.querySelector("#result8").innerHTML += ss;
}
</script>
</head>
<body>
	<h2>배열요소의 위치 찾기</h2>
	<input type="button" value="index" onclick="proc1(1)">
	<input type="button" value="lastIndex" onclick="proc1(2)">
	<br>
	<div id="result1"></div>
	<hr color="red">

	<h2>배열요소에서 같은 이름 과일의 모든위치 찾기</h2>
	<input type="button" value="index" onclick="appleProc()">
	<br>
	<div id="result"></div>
	<hr color="red">

	<h2>배열요소의 추가.삭제</h2>
	<input type="button" value="push" onclick="proc2()">
	<input type="button" value="pop" onclick="proc3()">
	<br>
	<div id="result2"></div>
	<div id="result3"></div>
	<hr color="red">

	<h2>배열요소 자르기</h2>
	<input type="button" value="slice1" onclick="proc4()">
	<input type="button" value="slice2" onclick="proc5()">
	<br>
	<div id="result4"></div>
	<hr color="red">

	<h2>배열 수정하기 - 삭제와 삽입</h2>
	<input type="button" value="splice" onclick="proc6()">
	<input type="button" value="concat" onclick="proc7()">
	<br>
	<div id="result5"></div>
	<hr color="red">

	<h2></h2>
	<input type="button" value="length" onclick="proc8()">
	<br>
	<div id="result8"></div>
	<hr color="red">
</body>
</html>
