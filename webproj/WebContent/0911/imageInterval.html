<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css" />
    <style>
      img {
        width: 100px;
        height: 100px;
        margin: 0;
      }
    </style>
    <script>
      // 시작버튼 클릭하면
      proc1 = (start) => {
        // start은 확인 버튼 객체 변수(this를 받은) - 파라미터(지역변수)

        // start 지역변수를 전역변수로 설정
        gstart = start;
        start.style.display = "none";

        vimg = document.querySelectorAll('img'); // nodeList로 리턴 - 배열
        vres1 = document.querySelector('#result1');

//        i = 0;

        vid = setInterval(function () {
          // img의 첫번째를 선택 // result1으로 이동
//           vres1.appendChild(vimg[i]);
//			 if(i>=5) i = 0;
//           else i++;
          
          // 첫번째 이미지를 선택
          vimg = document.querySelector('img');
          // 첫번째 이미지가 사라지면서 뒤로 추가
          vres1.appendChild(vimg);
         // appendChild() : 한 노드를 특정 부모 노드의 자식 노드 리스트 중 마지막 자식으로 붙입니다. 
         // 삭제가 없으려면 새 노드가 새로운 부모에 붙도록 전이나 후에 복제나 생성을 해주어야한다 
        }, 500);
      };

      // 종료버튼 클릭하면
      stop = () => {
        clearInterval(vid); // 전역변수여야 다른 함수에서 갖다 씀

        // 시작버튼 다시 보이게 설정
        gstart.style.display = "inline";
      };
    </script>
  </head>
  <body>
    <h3>이미지의 첫번째를 선택하여 뒤로 이동하기</h3>
    <div id="result1">
      <img src="../images/Penguins.jpg" alt="Penguins" />
      <img src="../images/등대.jpg" alt="등대" />
      <img src="../images/국화.jpg" alt="국화" />
      <img src="../images/대나무숲.jpg" alt="대나무숲" />
      <img src="../images/딸기스무디.jpg" alt="딸기스무디" />
      <img src="../images/단풍.jpg" alt="단풍" />
    </div>
    <br />
    <input type="button" value="시작" onclick="proc1(this)" />
    <input id="stop" type="button" value="종료" onclick="stop()" />
    <br /><br />
    <hr color="red" />
  </body>
</html>
