<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>get전송</h1>
	<form action="./input1.jsp" method="get">
		<span>아이디</span> <input type="text" name="id"> <br>
		<!-- name 속성을 이용해서 JSP 파일로 입력 데이터를 보낸다 -->
		<span>비밀번호</span> <input type="password" name="pass"> <br>
		<input type="submit"> <input type="reset">
	</form>
	
	<h1>post전송</h1>
	<form action="./input1.jsp" method="post">
		<span>아이디</span> <input type="text" name="id"> <br>
		<!-- name 속성을 이용해서 JSP 파일로 입력 데이터를 보낸다 -->
		<span>비밀번호</span> <input type="password" name="pass"> <br>
		<input type="submit"> <input type="reset">
	</form>
</body>
</html>
