<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Table 연습 2</title>
<style>
* {
	box-sizing: border-box;
}

body {
	padding: 20px;
}

img {
	width: 300px;
	height: 150px;
}

table {
	width: 80%;
	text-align: center;
	border: 3px solid blue;
	margin: 0 auto;
}

caption {
	font-size: 25px;
	margin: 15px;
}

th {
	background: blue;
	color: white;
	width: 100px;
}
td {
	width: 100px;
	height: 45px;
}
</style>
</head>
<body>
	<h1>나의 홈페이지</h1>
	<img alt="대나무숲" src="../images/대나무숲.jpg">
	<h2>컴퓨터 프로그래머를 꿈꾸며 열심히 대덕인재개발원에서 공부하고 있습니다</h2>
	<p>현재 학습하고 있는 과목</p>
	<ul>
		<li>HTML5 & Script <a href="https://www.w3.org/">W3C 사이트</a></li>
		<li>JAVA</li>
		<li>CSS</li>
		<li>JAVASCRIPT</li>
	</ul>
	<table border="1">
		<caption>시간표</caption>
		<tr border="1">
			<th>시간/기간</th>
			<th>3월</th>
			<th>4월</th>
			<th>5월</th>
			<th>6월</th>
			<th>7월</th>
			<th>8월</th>
			<th>9월</th>
		</tr>
		<tr>
			<td>오전</td>
			<td>HTML5 & Script</td>
			<td>JQuery</td>
			<td rowspan="2">고급자바</td>
			<td rowspan="2">JSP</td>
			<td rowspan="2">Framework</td>
			<td rowspan="2">프로젝트</td>
			<td rowspan="2">프로젝트</td>
		</tr>
		<tr>
			<td>오후</td>
			<td>기초자바</td>
			<td>Oracle</td>
		</tr>
	</table>
</body>
</html>
