<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
	<전역변수를 만드는 방법>
- 선언하지 않고 직접사용 합니다.
- var를 함수 밖에서 선언 합니다.
- let를 블럭 밖에서 선언합니다.
	*/
	
var proc1 = function() {
	const arr = ["사과", "바나나", "복숭아", "수박", "딸기"];

	str = ""; // 블록 안이더라도 타입 지정을 안하면 전역변수
	
	for(let x in arr) {
		str += arr[x] + "&nbsp;&nbsp;";
	}
	
	document.querySelector("#result1").innerHTML = str;
}
 var proc2 = function() {
	const arr = [];
	arr[0] = "사과";
	arr[1] = "바나나";
	arr[2] = "복숭아";
	arr[3] = "수박";
	arr[4] = "포도";
	
	str = "";
	
	for(let x in arr) {
		str += arr[x] + "&nbsp;&nbsp;";
	}
	
	document.querySelector("#result2").innerHTML = str;
}
var proc3 = function() {
	const arr = new Array();
	arr[0] = "사과";
	arr[1] = "바나나";
	arr[2] = "복숭아";
	arr[3] = "수박";
	arr[4] = "망고";
	
	str = ""; // 그래서 모든 함수에 선언을 해주어야 순서없이 클릭이 가능
	
	for(let x in arr) {
		str += arr[x] + "&nbsp;&nbsp;"; 
		// str을 선언하지 않으면, 3번을 먼저 클릭하면 str은 선언한 적이 없게 됨으로 오류
	}
	
	document.querySelector("#result3").innerHTML = str;
}
</script>
</head>
<body>
	<h2>const arr = ["사과", "바나나", "복숭아", "수박", "딸기"]</h2>
	<input type="button" value="확인" onclick="proc1()">
	<br><br>
	<div id="result1"></div>
	<hr color="red">
	
	<h2>const arr = [];</h2>
	<input type="button" value="확인" onclick="proc2()">
	<br><br>
	<div id="result2"></div>
	<hr color="red">
	
	<h2>const arr = new Array();</h2>
	<input type="button" value="확인" onclick="proc3()">
	<br><br>
	<div id="result3"></div>
	<hr color="red">
</body>
</html>
