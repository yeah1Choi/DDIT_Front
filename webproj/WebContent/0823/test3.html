<!doctype html>
<html>
	<head>
		<meta charset = "UTF-8">
		<title>세번째 연습</title>
		<link rel = "stylesheet" href = "../css/style.css" />
		
		<style>
			p {
				background : #A1CCD1;
				color : rgb(244, 242, 222);
				width : 80%;
				text-align : center;
			}
			h1, h2, h3, h4, h5, h6 {
				background : rgba(233, 179, 132, 0.45);
				color : rgb(100, 118, 112);
				width : 60%;
				text-align : center;
			}
			
			/* 테두리 바깥쪽 여백 margin */
			body *{
				margin : 30px 60px 50px 100px;
			}
		</style>
		
	</head>

	<body>
		<pre>문서의 제목을 표시하는 &lt;h1> ~ &lt;h6></pre>
		<!-- 문서의 제목을 표시하는 <h1> ~ <h6> -->
		<h1>HTML</h1>
		<p>문서의 내용을 작성합니다.</p>
		
		<h2>css</h2>
		<p>문서의 스타일 지정 예쁘게 꾸미기</p>
		
		<h3>JavaScript</h3>
		<p>문서의 동작을 구현합니다.</p>
		
		<h4>JQuery</h4>
		<p>JavaScript의 라이브러리, JavaScript를 간단하게 사용</p>
		
		<h5>AJAX</h5>
		<p>서버와 클라이언트 사이에 비동기 통신을 위한 전송</p>
		
		<h6>JSON</h6>
		<p>서버와 클라이언트 사이에 주고받는 데이터의 형식</p>
	</body>
</html>
