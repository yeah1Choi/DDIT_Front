<!doctype html>
<html>
	<head>
		<title>두번째 연습</title>
		<link rel = "stylesheet" href = "../css/style.css" />
		
		<style>
			p {
				background : yellow;
				font-size : 30px;
				color : red;
				font-weight : bold;
				text-align: center;

				margin : 10px;
				margin : 10px 20px 30px 40px; 
				/* 변수처럼 제일 나중에 쓴 것으로 출력됨, 모든 기준을 왼쪽으로 맞춰 지정함 */
			}
			
			/* id를 이용한 선택 (selector) */
			#pp {
				background : blue;
				color : white;
				text-align : right;
				font-style : italic;
				font-size : 50px;
			}
		</style>
	</head>

	<body>
		<pre>
		p태그 : 짧은 단락을 표현, 자동줄바꿈, 위아래공백(공백 사이가 겹쳐져 공백이 2배로 길어지지않음)	
		여러개의 같은 태그 중에 특별이 구분이 필요할 때 id를 사용
		</pre>
		<p>Hello</p>
		<p id = "pp">안녕하세요</p>
		<p>html을 배웁니다</p>
	</body>
</html>
