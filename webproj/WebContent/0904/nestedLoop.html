<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
	margin: 20px;
	padding: 10px;
	width: 50%;
	height: auto;
	border: 1px solid #ccc;
	width: 50%;
}

table {
	margin: 30px auto;
	text-align: center;
	border-color: lightblue;
	border-spacing: 4px;
	border-collapse: collapse;
}

td {
	width: 40px;
	height: 40px;
}
</style>
<script type="text/javascript">
	var proc1 = function() {
		str = `<table border="1">`;

		for (i = 1; i < 10; i++) {
			str += `<tr>`;
			for (j = 1; j < 10; j++) {
				str += `<td> ${i*j} </td>`;
			}
			str += `</tr>`;
		}
		str += `</table>`;

		//출력
		document.querySelector('#result1').innerHTML = str;
	}

	var proc2 = function() {
		let myCar = {
			make : "BMW",
			model : "X5",
			year : 2013
		};

		str = "";
		//for문을 이용하여 객체 속성을 순회한다
		for ( let x in myCar) { // 변수 x에는 myCar에 포함된 속성 변수(make,model,year)
			str += `myCar[${x}] : ${myCar[x]} <br>`;

			/* 			myCar[make] // "BMW"(value값(값 변수)이 출력)
			 myCar[model] // "X5"
			 myCar[year] // 2013 
			 myCar[x]  */
		}
		document.querySelector('#result2').innerHTML = str;
	}

	var proc3 = function() {
		// 입력
		input = prompt("정수입력"); // 입력된 수는 String이지만 연산을 할 때 자동으로 숫자로 인식한다. 하지만 덧셈경우 String으로 인식

		sum = 0;
		for (let i = 1; i <= input; i++) {
			sum += i;
		}
		sum = sum.toLocaleString(); // 한국식 표기법으로 바꿈

		//출력내용
		str = `1 ~ ${input} 까지의 합 = ${sum}`;
		document.querySelector('#result3').innerHTML = str;
	}

	var proc4 = function() {
		sum = 0;
		/* for (let i = 2; i <= 100; i += 2) {
			sum += i;
		} */
		/* for (let i = 1; i <= 100; i++) {
			if (i % 2 == 0) {
				sum += i;
			}
		} */
		for (let i = 1; i <= 100; i++) {
			if (i % 2 != 0) {
				continue;// : 현재반복을 멈추고 조건이 맞으면 반복을 함
			}
			sum += i;
		}
		document.querySelector('#result4').innerHTML = sum;
	}

	var proc5 = function() {
		sum = 0;
		str = "";

		while (true) {
			//입력 
			input = prompt("입력하세요");
			//비교 - break
			if (input == 0) {
				break;
			}
			//합구하기
			str += `${input}, `;
			sum += parseInt(input);
		}
		//출력내용
		str += `<br> 결과값은 ${sum}입니다`;
		//출력
		document.querySelector('#result5').innerHTML = str;
	}

	var proc6 = function() {
		str = "";
		sum = 0;

		for (i = 1; i <= 10; i++) {
			for (k = 1; k <= 10; k++) {
				sum = i + k;
				if (sum % 3 == 0) {
					str += `${i} + ${k} = ${sum} <br>`;
					continue;
				}
			}
		}
		document.querySelector('#result6').innerHTML = str;
	}

	var proc7 = function() {
		str = "";

		for (let i = 1; i <= 100; i++) {
			if (i % 2 == 0 && i % 3 == 0) {
				str += `${i} <br>`;
				continue;
			}
		}
		document.querySelector('#result7').innerHTML = str;
	}

 	var proc8 = function() {
		str = "";  // 루프 외부에서 변수 선언 및 초기화
		while (true) {
			first = parseInt(prompt("첫번째 숫자 입력하시오"));
			second = parseInt(prompt("두번째 숫자 입력하시오"));

			sum = first + second;
			
			if (first == 0 && second == 0) break;
			if (sum == 100) {
				str += `${first} + ${second} = ${sum} <br>`; 
				continue;
			} 
		}
		document.querySelector('#result8').innerHTML = str;
	} 
	
	/* var proc8 = function() {	
		str = "";
		outer:
			first = parseInt(prompt("첫번째 숫자 입력하시오"));
			second = parseInt(prompt("두번째 숫자 입력하시오"));

			sum = first + second;

			if (first == 0 && second == 0) break outer;
			if (sum == 100) {
				str += `${first} + ${second} = ${sum} <br>`; 
				continue;
			} 
		document.querySelector('#result8').innerHTML = str;
	} */
	
</script>
</head>
<body>
	<h2>반복문을 이용하여 table작성</h2>
	<input type="button" value="click" onclick="proc1()">
	<br>
	<div id="result1"></div>
	<br>

	<hr color="#ccc">

	<h2>객체 반복문(for/in)을 이용하여 객체 속성명과 속성값을 출력</h2>
	<input type="button" value="click" onclick="proc2()">
	<br>
	<div id="result2"></div>
	<br>

	<hr color="#ccc">

	<input type="button" value="click" onclick="proc3()">
	<br>
	<div id="result3"></div>
	<br>

	<hr color="#ccc">

	<h2>continue를 이용해 1~100까지 짝수합 구하기</h2>
	<input type="button" value="click" onclick="proc4()">
	<br>
	<div id="result4"></div>
	<br>

	<hr color="#ccc">

	<h2>입력받은 수의 합 구하기</h2>
	<input type="button" value="click" onclick="proc5()">
	<br>
	<div id="result5"></div>
	<br>

	<hr color="#ccc">

	<h2>다중 for문을 이용해서 1~10까지의 중 i,k 더한 값이 3의 배수일때만 출력(continue이용)</h2>
	<input type="button" value="click" onclick="proc6()">
	<br>
	<div id="result6"></div>
	<br>

	<hr color="#ccc">

	<h2>1~100 까지 중 2의 배수이면서 3의 배수인 것만 출력</h2>
	<input type="button" value="click" onclick="proc7()">
	<br>
	<div id="result7"></div>
	<br>

	<hr color="#ccc">

	<h2>두 수를 입력(prompt) 두수의 합이 100이상일이때만 출력</h2>
	<input type="button" value="click" onclick="proc8()">
	<br>
	<div id="result8"></div>
	<br>
</body>
</html>
