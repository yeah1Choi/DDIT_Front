<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
p {
	margin: 10px auto;
	width: 50%;
	border: 1px solid orange;
	padding: 1px;
	text-align: center;
}

p:first-child {
	background: orange;
	font-weight: bold;
}

p:nth-child(3) {
	background-color: rgba(237, 123, 123, 0.5);
}

p:nth-child(2n) {
	color: orange;
}

p:last-child {
	border: 3px dotted orange;
}

p:hover {
	background: lightyellow;
}

p:active {
	font-size: 1.5rem;
}
</style>
</head>
<body>
	<div>
		<p>♪ 애국가 ♪</p>
		<p>동해물과 백두산이 마르고 닳도록</p>
		<p>하느님이 보우아사 우리나라 만세</p>
		<p>무궁화 삼천리 화려 강산</p>
		<p>대한사람 대한으로 길이 보전하세</p>
	</div>
</body>
</html>
