<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
	display: inline-block;
	border: 1px solid black;
	margin: 10px;
	padding: 10px;
	width: 200px;
	height: 200px;
}

#d1 {
	background: rgba(29, 216, 225, 1.0);
	background: linear-gradient(0deg, rgba(29, 216, 225, 1.0),
		rgba(181, 154, 184, 1.0));
}

#d2 {
	background: rgba(76, 150, 61, 1.0);
	background: radial-gradient(at center, rgba(76, 150, 61, 1.0),
		rgba(57, 170, 204, 1.0));
}

#d3 {
	background: rgba(113, 14, 197, 1.0);
	background: conic-gradient(from 315deg, rgba(113, 14, 197, 1.0),
		rgba(166, 61, 101, 1.0));
}

#d4 {
	background: rgba(1, 220, 218, 1.0);
	background: radial-gradient(at right center, rgba(1, 220, 218, 1.0),
		rgba(175, 154, 41, 1.0));
}

#d5 {
	background: #5779EB;
	background: linear-gradient(315deg, #5779EB, #98FFED);
}
</style>
</head>
<body>
	<div id="d1"></div>
	<div id="d2"></div>
	<div id="d3"></div>
	<div id="d4"></div>
	<div id="d5"></div>
</body>
</html>
