<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div {
	height: 200px;
	width: 400px;
	border: 5px solid green;
	word-wrap: break-word; /* 영문이 넘지 않는다(한글은 원래 안넘어감) */
	overflow: auto;
}
</style>
<script>
	function addText() {
		// 동적으로 글자를 생성한다
		var arr = [ "HTML", "JavaScript", "JQuery", "CSS", "JSP", "사계절", "봄",
				"여름", "가을", "겨울" ]
		// 랜덤으로 배열의 데이터를 출력한다
		var rand = parseInt(Math.random() * 10);

		//arr[rand] // arr배열에 rand번째(배열의 크기만큼)

		// div html요소 검색
		var vdiv = document.getElementsByTagName('div')[0]; // 검색조건을 붙여 미리 검색 가능
		//vdiv[0]  // 나온 값이 배열형태로
		var vdiv = document.querySelector('div'); // 첫번째 요소가 나옴

		// 문자를 body document문서에 하나의 text요소로 추가 - createTextNode()
		txt = document.createTextNode(arr[rand]);

		// div에 txt를 추가한다
		vdiv.appendChild(txt);
	}
</script>
</head>
<body>
	<div></div>
	<br>
	<br>
	<input type="button" value="확인" onclick="addText()">
</body>
</html>
