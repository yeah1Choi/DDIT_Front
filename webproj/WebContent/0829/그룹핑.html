<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
form {
	border: 5px inset #4477CE;
	margin: 30px;
	padding: 20px;
}
fieldset {
	border: 2px dotted #8CABFF;
	margin: 5px;
	padding: 10px;
}
fieldset:first-of-type label {
	display: inline-block;
	width: 100px;
	height: 30px;
}
fieldset:nth-of-type(2) input[type=date] {
	vertical-align: top;
}
textarea {
	width: 300px;
	height: 50px;
}
</style>
</head>
<body>
	<form action="그룹핑.jsp" method="post" onsubmit="return false"> 
	<!-- onsubmit="return false" : submit버튼을 있지만 제출을 막기 위함 -->
		<fieldset>
			<legend>기본사항</legend>
			
			<label>아이디</label>
			<input type="text" name="id"> 
			<br> 
			
			<label>비밀번호</label>
			<input type="password" name="pass"> 
			<br>
			
			<label>생일</label>
			<input type="date" name="birth"> 
			<br>
		</fieldset>
		
		<fieldset>
			<legend>경력사항</legend>
			
			<input type="date" name="cari1">
			<textarea rows="" cols="" name="area1"></textarea>
			<br>
			<input type="date" name="cari2">
			<textarea rows="" cols="" name="area2"></textarea>
			<br>
			<input type="date" name="cari3">
			<textarea rows="" cols="" name="area3"></textarea>
			<br>
			<input type="date" name="cari4">
			<textarea rows="" cols="" name="area4"></textarea>
			<br>
		</fieldset>
		
		<fieldset>
			<legend>특이사항</legend>
			<textarea rows="" cols="" name="area5"></textarea>
		</fieldset>
		<br>
		<input type="submit">
	</form>
</body>
</html>
