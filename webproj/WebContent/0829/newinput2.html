<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
input {
width: 350px;
}
</style>
</head>
<body>
	<form action="newinput2.jsp" method="post">
		<input type="text" name="id" required="required" placeholder="id 입력"> <br>
		<input type="text" name="password" value="1234" disabled="disabled"> <br>
		<input type="text" name="name" pattern = "[가-힣]{2,}" placeholder="name 입력 : 두자리 이상의 한글"> <br>
		<input type="email" name="email" pattern = "[a-zA-Z0-9]{1,}+@[a-zA-Z0-9]{1,}+\.[a-zA-Z0-9]{1,}" placeholder="email 입력 : *@*.* 형식"> <br>
		<input type="tel" name="tel" pattern = "[0][0-1]{2}[0-9]{3,4}[0-9]{4}" placeholder="tel 입력 : 0으로 시작하는 11자리 이상의 숫자"> <br>
		<input type="text" name="address" value="대전" readonly="readonly"> <br>
		<input type="submit" value="전송">
	</form>
</body>
</html>
