<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
h1 {
	text-align: center;
}
form {
	margin: 20px auto;
	border: 3px solid blue;
	width: 50%;
	padding: 20px;
}
label {
	display: inline-block;
	width: 100px;
	height: 30px;
}
label:last-of-type {
	vertical-align: top;
}
</style>
</head>
<body>
	<h1>회원가입 화면</h1>
	<form action="회원가입홈.jsp" method="post">
		<label>이름</label> 
		<input type="text" name="name"> 
		<br> 
		
		<label>주소</label>
		<input type="text" name="address"> 
		<br>
		
		<label>이메일</label>
		<input type="text" name="email"> 
		<br> 
		
		<label>성별</label> 
		<input type="radio" name="gender" value="Male">Male 
		<input type="radio" name="gender" value="Female">Female 
		<br> 
		
		<label>내용</label>
		<textarea rows="3" cols="25" name="info"></textarea>
		<br> <br> 
		
		<input type="submit" value="제출"> 
		<input type="reset" value="초기화">
	</form>
</body>
</html>
