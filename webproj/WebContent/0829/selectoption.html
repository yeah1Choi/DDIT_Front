<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
form {
	border: 5px solid pink;
	margin: 20px;
	padding: 20px;
}
label {
	display: inline-block;
	width: 120px;
	height: 40px;
}
select[name=food] {
	width: 200px;
	height: 50px;
}
select[name=foodmulti] {
	width: 200px;
	vertical-align: top;
}
</style>
</head>
<body>
	<form action="selectoption.jsp" method="post">
		<label>아이디</label>
		<input type="text" name="id"> 
		<br>
		
		<label>비밀번호</label>
		<input type="password" name="pass"> 
		<br>
		
		<label>생일</label>
		<input type="date" name="birth"> 
		<br>
		
		<label>좋아하는 음식</label> <!-- 하나만선택 -->
		<select name="food">
			<option>떡볶이</option>
			<option>아이스크림</option>
			<option selected>마라탕</option>
			<!-- selected로 값이 이미 선택되어있다 -->
			<option>곱창</option>
			<option selected>냉면</option> 
			<!-- 하나만 선택인 태그에서 여러개를 선택하놓으면 가장 나중것이 선택되어있음 -->
			<option>김밥</option>
		</select>
		<br><br>
		
		<label>좋아하는 음식</label> <!-- 여러개선택 -->
		<select name="foodmulti" multiple="multiple" size="6">
			<option>떡볶이</option>
			<option>아이스크림</option>
			<option selected>마라탕</option>
			<option>곱창</option>
			<option selected>냉면</option>
			<option>김밥</option>
		</select>
		<br><br>
		
		<input type="submit">
		<button type="submit">제출</button>
		<button>전송</button>
		<input type="reset" value="취소">
		<button type="reset">취소</button>
	</form>
</body>
</html>
