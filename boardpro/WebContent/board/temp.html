<!DOCTYPE html>
<html lang="kr">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<style type="text/css">
.card-body {
	display: flex;
	flex-direction: column;
}

.card-body>div {
	display: flex;
	flex-direction: row;
	justify-content: space-between;
}
div.title-content p {
	display: inline-block;
}
div.content {
	margin: 15px 0;
}
</style>

</head>
<body>
	<div class="container mt-3">
		<h2>Accordion 게시판</h2>
		<div id="accordion">
			<div class="card">
				<div class="card-header">
					<a class="btn" data-bs-toggle="collapse" href="#collapseOne">게시판 제목 #1</a>
				</div>
				<div id="collapseOne" class="collapse show"
					data-bs-parent="#accordion">
					<div class="card-body">
						<div class="title">
							<div class="title-content">
								<p>작성자 : </p><span class="writer"></span>
								<p>이메일 : </p><span class="email"></span>
								<p>조회수 : </p><span class="hit"></span>
								<p>날 짜 : </p><span class="date"></span>
							</div>
							<div class="btns">
								<input idx="글번호" type="button" value="수정" class="action" name="modify"> 
								<input idx="글번호" type="button" value="삭제" class="action" name="delete">
							</div>
						</div>
						<hr>
						<div class="content">내용</div>
						<div class="reply">
							<textarea rows="" cols="">댓글 작성 칸</textarea>
							<input type="button" value="등록">
						</div>
					</div>
				</div>
			</div>
			<div class="card">
				<div class="card-header">
					<a class="collapsed btn" data-bs-toggle="collapse" href="#collapseTwo">게시판 제목 #2</a>
				</div>
				<div id="collapseTwo" class="collapse" data-bs-parent="#accordion">
					<div class="card-body">
						<div class="title">
							<div class="title-content">
								<p>작성자 : </p><span class="writer"></span>
								<p>이메일 : </p><span class="email"></span>
								<p>조회수 : </p><span class="hit"></span>
								<p>날 짜 : </p><span class="date"></span>
							</div>
							<div class="btns">
								<input idx="" type="button" value="수정" class="action" name="modify"> 
								<input idx="" type="button" value="삭제" class="action" name="delete">
							</div>
						</div>
						<hr>
						<div class="content">내용</div>
						<div class="reply">
							<textarea rows="" cols="">댓글 작성 칸</textarea>
							<input type="button" value="등록">
						</div>
					</div>
				</div>
			</div>
			<div class="card">
				<div class="card-header">
					<a class="collapsed btn" data-bs-toggle="collapse"
						href="#collapseThree">게시판 제목 #3</a>
				</div>
				<div id="collapseThree" class="collapse" data-bs-parent="#accordion">
					<div class="card-body">
						<div class="title">
							<div class="title-content">
								<p>작성자 : </p><span class="writer"></span>
								<p>이메일 : </p><span class="email"></span>
								<p>조회수 : </p><span class="hit"></span>
								<p>날 짜 : </p><span class="date"></span>
							</div>
							<div class="btns">
								<input idx="" type="button" value="수정" class="action" name="modify"> 
								<input idx="" type="button" value="삭제" class="action" name="delete">
							</div>
						</div>
						<hr>
						<div class="content">내용</div>
						<div class="reply">
							<textarea rows="" cols="">댓글 작성 칸</textarea>
							<input type="button" value="등록">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
